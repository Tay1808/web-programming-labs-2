{% extends "base.html" %}
{% block lab %}Лабораторная работа 8{% endblock %}
{% block main %}
<div class="knowledge-base">
    <h1>Создание статьи</h1>
    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

    <form action="/lab8/create" method="post">
        <div>
            <label>
                Заголовок: <input type="text" name="title">
            </label>
        </div>
        <div>
            <label>
                Содержимое: <textarea name="content"></textarea>
            </label>
        </div>

        <button type="submit">Создать статью</button>
    </form>
</div>
{% endblock %}
