{% extends "base.html" %}
{# номер лабораторной работы: #}
{% block lab %}Нравится/не нравится{% endblock %}

{# основной контент: #}
{% block main %}
    <div>
        <h1>Деревья</h1>
        Посажено деревьев: {{ tree_count }}
    </div>
    <form method="post">
        <button name="operation" value="plant" {% if tree_count >= 15 %}disabled{% endif %}>Посадить дерево</button>
        <button name="operation" value="cut" {% if tree_count <= 0 %}disabled{% endif %}>Срубить дерево</button>
    </form>
{% endblock %}
