<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ягоды</title>
    <style>
        img {
            max-width: 200px;
            height: auto;
            margin: 10px;
        }
        .berry {
            margin-bottom: 30px;
        }
    </style>
  </head>
  <body>
    <h1>Список ягод</h1>
    <div>
      {% for berry in berries %}
      
      <div class="berry">
        <h2>{{ berry.name }}</h2>
        <img src="{{ url_for('static', filename='images/' + berry.image) }}" alt="{{ berry.name }}">
        <p>{{ berry.description }}</p>
      </div>
      {% endfor %}
    </div>
  </body>
</html>
