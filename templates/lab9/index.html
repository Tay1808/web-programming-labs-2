
{% block script %}{% endblock %}

{% block main %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #172aa8, #92d0ff); /* Новогодний градиент */
            color: #fff;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Убираем прокрутку для анимации снежинок */
        }

        h1 {
            margin-top: 50px;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Pacifico', cursive; /* Красивый шрифт для заголовка */
        }
        
        .boxe {
            border:1px solid rgb(45, 45, 192);
            box-shadow: 0 4px 8px rgba(6, 11, 109, 0.762);
            border-radius: 2%;
            width: 400px;
            height: 100px;
            background-color:rgb(80, 165, 226);
            margin-left: 530px;
            font-family: 'Pacifico', cursive; /* Красивый шрифт для заголовка */
            font-size: 22px;
            padding-top: 10px;
            margin-bottom: 50px;
        }

        form {
            background: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон формы */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(36, 7, 163, 0.79);
            width: 300px;
            position: absolute; /* Абсолютное позиционирование */
            top: 50%; /* Смещение вверх на 50% высоты страницы */
            left: 50%; /* Смещение влево на 50% ширины страницы */
            transform: translate(-50%, -50%); /* Смещение на половину ширины и высоты формы */
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="text"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #f9f9f9;
            color: #333;
        }

        button {
            background: #2a6cd0; /* Красный цвет */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #240c62; /* Темнее красный */
        }

        .snowflake {
            position: absolute;
            top: -20px;
            font-size: 2em;
            color: #ffffff; /* Белый цвет для снежинок */
            animation: fall 10s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }

        /* Добавляем случайные позиции для снежинок */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 7s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 8s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 9s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 10s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 7s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 8s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 9s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 10s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 7s; }
        .snowflake:nth-child(10) { left: 15%; animation-duration: 8s; }
    </style>

    <div class="case">
        <h1>Поздравления</h1>
    <div class="boxe">Заберите свое радостное настроение и новогодние поздравление!</div>
    <form method="POST" action="{{ url_for('lab9.index') }}">
        <label for="name">Введите ваше имя:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        <button type="submit">Далее</button>
    </form>

    <!-- Добавляем снежинки -->
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
{% endblock %}
