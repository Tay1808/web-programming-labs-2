{% extends "base.html" %}
{% block lab %}Лабораторная работа 9{% endblock %}
{% block script %}{% endblock %}
{% block main %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #101098, #5792e5); /* Новогодний градиент */
            color: #fff;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Убираем прокрутку для анимации снежинок */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(5, 26, 143, 0.714);
            font-family: 'Pacifico', cursive; /* Красивый шрифт для заголовка */
        }

        form {
            background: rgba(255, 255, 255, 0.9); /* Полупрозрачный фон формы */
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(5, 17, 150, 0.747);
            width: 300px;
            position: absolute; /* Абсолютное позиционирование */
            top: 50%; /* Смещение вверх на 50% высоты страницы */
            left: 50%; /* Смещение влево на 50% ширины страницы */
            transform: translate(-50%, -50%); /* Смещение на половину ширины и высоты формы */
        }

        label {
            font-size: 1.2rem;
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            background: #f9f9f9;
            color: #333;
        }

        button {
            background: #120b99; /* Красный цвет */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background: #1c44b1; /* Темнее красный */
        }

        .snowflake {
            position: absolute;
            top: -20px;
            font-size: 2em;
            color: #ffffff; /* Белый цвет для снежинок */
            animation: fall 10s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }

        /* Добавляем случайные позиции для снежинок */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 7s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 8s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 9s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 10s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 7s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 8s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 9s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 10s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 7s; }
        .snowflake:nth-child(10) { left: 15%; animation-duration: 8s; }
    </style>

    <h1>Что вам больше нравится?</h1>
    <form method="POST" action="{{ url_for('lab9.preference1', name=name, age=age, gender=gender) }}">
        <button type="submit" name="preference1" value="something_tasty">Что-то вкусное</button>
        <button type="submit" name="preference1" value="something_beautiful">Что-то красивое</button>
    </form>

    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
{% endblock %}
