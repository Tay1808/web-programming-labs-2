{% block script %}{% endblock %}

{% block main %}
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #45aef0, #0d12a5); /* Новогодний градиент */
            color: #fff;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; /* Убираем прокрутку для анимации снежинок */
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(5, 26, 143, 0.714);
            font-family: 'Pacifico', cursive; /* Красивый шрифт для заголовка */
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        img {
            display: block; /* Делаем изображение блочным элементом */
            margin: 0 auto; /* Центрируем изображение */
            width: 800px; /* Ширина изображения */
            height: 450px; /* Высота изображения */
            border-radius: 10px; /* Закругленные углы */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень для изображения */
        }

        button {
            background: #1330a3; /* Синий цвет */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #10179e; /* Темнее синий */
        }

        .snowflake {
            position: absolute;
            top: -20px;
            font-size: 2em;
            color: #ffffff; /* Белый цвет для снежинок */
            animation: fall 10s linear infinite;
            z-index: 1;
        }

        @keyframes fall {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100vh);
            }
        }

        /* Добавляем случайные позиции для снежинок */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 7s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 8s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 9s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 10s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 7s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 8s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 9s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 10s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 7s; }
        .snowflake:nth-child(10) { left: 15%; animation-duration: 8s; }
    </style>

    <h1>Поздравление</h1>
    <p>{{ message }}</p>
    <img src="{{ url_for('static', filename='images/' + image) }}" alt="Поздравление">
    <br><br>
    <a href="{{ url_for('lab9.reset') }}">
        <button type="button">Сбросить данные</button>
    </a>

    <!-- Добавляем снежинки -->
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
    <div class="snowflake">❄</div>
{% endblock %}
